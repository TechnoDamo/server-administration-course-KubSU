name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker image
        run: |
          docker build \
            -t technodamo/kubsu_docker:${{ github.sha }} \
            -t technodamo/kubsu_docker:latest \
            -f docker/Dockerfile \
            docker/
          docker images | grep technodamo/kubsu_docker

  test:
    runs-on: ubuntu-latest
    needs: verify
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s

    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Run tests
        run: |
          docker run --network host \
            -e TESTING=1 \
            technodamo/kubsu_docker:${{ github.sha }} \
            pytest -v ./tests/

      - name: Push to Docker Hub
        if: success()
        run: |
          docker push technodamo/kubsu_docker:${{ github.sha }}
          docker push technodamo/kubsu_docker:latest
